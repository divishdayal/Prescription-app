<template name="home">
<body style = "background-color : rgb(230,229,229)">

	<section>
		<div class = "section-body container">
			<div class = "row">
				<div class = "col s4 offset-s4" style = "background-color : white;">
					<form id="login">
						<div class="input-field">
				          <input id="username" type="text" class="validate">
				          <label for="username">Username</label>
				        </div>
				        <div class="input-field">
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				        <button class="btn waves-effect waves-light red lighten-2 right" type="submit" name="action">LOGIN

  						</button>
              <a href="{{pathFor 'register'}}" class="btn waves-effect waves-light red lighten-2 left">Register</a>
            </form>
          </div>
				</div>
		</div>

	</section>
</body>

</template>
